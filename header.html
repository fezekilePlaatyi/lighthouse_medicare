<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lighthouse Medicare | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM4giZ1chD89xd0P/1x2i4F+G0zZ0TT3yCwtcJ"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Health Care</title>
    <style>
      /* Reset and Basic Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        color: #fff;
        background-color: #e0f7fa;
      }

      /* Header */
      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 20px;
        background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
      }

      .logo img {
        width: 60px;
        height: auto;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin-left: auto; /* Align navigation to the right */
      }

      nav a {
        text-decoration: none;
        color: #6a0dad;
        font-size: 18px;
        font-weight: bold;
        position: relative;
      }

      /* Active tab with underline matching primary color */
      nav a.active::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #6a0dad;
      }

      /* Hero Section */
      .hero {
        background: url("https://bc-user-uploads.brandcrowd.com/public/media-Production/0e523b9b-df39-4929-a861-701e45a7994a/4023d658-6f31-4492-b733-11a256646539.jpg")
          no-repeat center center/cover;
        height: 95vh;
        display: flex;
        align-items: center;
        padding-left: 40px;
        color: #fff;
      }

      .hero h1 {
        font-size: 48px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .hero p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 15px;
        font-size: 16px;
        background-color: #6a0dad;
        color: #fff;
        text-decoration: none;
        border-radius: 15px;
        font-weight: bold;
        transition: background 0.3s;
        border: 1px solid #fff;
      }

      .btn:hover {
        background-color: #5b0aa0;
      }
    </style>
  </head>
  <body>

    <section class="hero">
      <header>
        <div class="logo">
          <img src="./images/logo.png" alt="Clinic Logo" />
        </div>
        <nav>
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="overlay">
        <h1>Women's Health Clinic</h1>
        <p>
          Providing compassionate and comprehensive care for women of all ages.
        </p>
        <a href="#" class="btn">Schedule an Appointment</a>
      </div>
    </section>
  </body>
</html>
